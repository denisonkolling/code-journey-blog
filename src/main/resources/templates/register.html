<!DOCTYPE html>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
  <title>Sign Up</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">
  <section layout:fragment="body" class="py-5">
    <div class="container mt-4 col-md-4">
      <div class="card">
        <div class='card-header text-center fs-4'>Sign Up</div>
          <form class="row g-3 p-4" role="form" th:action="@{/register}" method="post" th:object="${user}">
          <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input
                    type="text"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Email"
                    th:field="*{email}"
            >
          </div>
          <div class="col-12">
            <label for="password" class="form-label">Password</label>
            <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    placeholder="Password"
                    th:field="*{password}"
            >
          </div>
          <div class="col-12">
            <a th:href="@{/login}" class="btn btn-black">Already have an account? Login Here.</a>
            <button type="submit" class="btn btn-secondary">Sign Up</button>
          </div>
        </form>
      </div>
      <div th:if="${param.error}" class="error fs-6 mt-2 alert alert-danger">Registration failed
      </div>
    </div>
  </section>
</main>
</body>
</html>
